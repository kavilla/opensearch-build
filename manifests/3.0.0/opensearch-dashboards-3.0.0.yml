---
schema-version: '1.0'
build:
  name: OpenSearch Dashboards
  version: 3.0.0
ci:
  image:
    name: opensearchstaging/ci-runner:ci-runner-centos7-opensearch-dashboards-build-v2
components:
  - name: OpenSearch-Dashboards
    repository: https://github.com/kavilla/OpenSearch-Dashboards-1.git
    ref: demosite-883
    checks:
      - npm:package:version
  - name: functionalTestDashboards
    repository: https://github.com/opensearch-project/opensearch-dashboards-functional-test.git
    ref: main
  - name: queryWorkbenchDashboards
    repository: https://github.com/opensearch-project/sql.git
    working_directory: workbench
    ref: main
  - name: observabilityDashboards
    repository: https://github.com/opensearch-project/observability.git
    working_directory: dashboards-observability
    ref: main
  - name: ganttChartDashboards
    repository: https://github.com/opensearch-project/dashboards-visualizations.git
    working_directory: gantt-chart
    ref: main
  - name: reportsDashboards
    repository: https://github.com/opensearch-project/dashboards-reports.git
    working_directory: dashboards-reports
    ref: main
  - name: indexManagementDashboards
    repository: https://github.com/opensearch-project/index-management-dashboards-plugin.git
    ref: main
  - name: alertingDashboards
    repository: https://github.com/opensearch-project/alerting-dashboards-plugin.git
    ref: main
  - name: securityDashboards
    repository: https://github.com/opensearch-project/security-dashboards-plugin.git
    ref: main
  - name: anomalyDetectionDashboards
    repository: https://github.com/opensearch-project/anomaly-detection-dashboards-plugin
    ref: main
  - name: notificationsDashboards
    repository: https://github.com/opensearch-project/notifications.git
    working_directory: dashboards-notifications
    ref: main
  - name: customImportMapDashboards
    repository: https://github.com/opensearch-project/dashboards-maps.git
    working_directory: src/plugins/custom_import_map
    ref: '2.2'

